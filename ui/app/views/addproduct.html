<div class="container">
    <div style="margin-left:auto;margin-right:auto;margin-top:50px;margin-bottom:50px;display:inline-block">

        <label>Nom du produit:</label>
        <input type="text" ng-model="product.name" required/> <br><br>

        <label>Description:</label>
        <input type="text" ng-model="product.desc" required/><br><br>

        <label>Points:</label>
        <input type="text" ng-model="product.nxc" required/><br><br>


        <label>Préférences d'échange:</label>
        [ <a href="" ng-click="addWant()">add</a> ]
        <div ng-repeat="want in product.wants track by $index">
            <input type="text" ng-model="want" ng-change="change(want, $index)" required>
            [ <a href="" ng-click="removeWant($index)">X</a> ]
        </div><br><br>

        <input type="file" ng-file-select="onFileSelect($files)"><br><br>
        <div ng-repeat="photo in photos track by $index">
            {{photo}}<br>
        </div>

        <button class="nxc-btn" ng-click="saveProduct()">Enregistrer son produit</button>

        <!--<pre>ITEM: {{product | json}}</pre>-->
    </div>
</div>
